<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/instagram.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="img/instagramlogo.png"
          alt="instagram logo"
          height="50px"
          width="auto"
          class="logo"
        />

        <article>
          <input
            type="text"
            name="details"
            id="details"
            placeholder="Phone number, username or email"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button class="login">Log In</button>
          <hr />
          <p class="or">OR</p>
          <hr />
          <img
            src="img/facebooklogo.png"
            alt="facebook"
            height="15px"
            width="auto"
          />
          <h3>Log in with Facebook</h3>
          <p class="frgt">Forget password?</p>
        </article>
      </header>
      <aside>
        <p>Don't have an account?</p>
        <button class="btnsignup">Sign up</button>
      </aside>
      <footer>
        <p>Get the app.</p>
        <div class="imgdiv">
          <img
            src="img/downloadonappstore.png"
            alt=""
            height="45px"
            width="auto"
            class="img1"
          />
          <img
            src="img/getitongoogleplay.png"
            alt=""
            height="65px"
            width="auto"
            class="img2"
          />
        </div>
      </footer>
    </div>
    <nav>
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Top Account</a>
      <a href="#">Hastags</a>
      <a href="#">Location</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Contact Uploading & Non-Users</a>
    </nav>
    <footer>&copy;created by pulakesh malakar</footer>
  </body>
</html>
